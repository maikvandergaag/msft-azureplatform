#  push:
#    paths:
#      - 'policies/policies/Audit_Hybrid_Use_Benefit_e8d63373-b7cd-4a5d-9a62-d9eb9803ac15/**'
#      - .github/workflows/manage-azure-policy-805759ae.yml
jobs:
  apply-azure-policy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{secrets.AZURE_CREDENTIALS_805759ae}}
        allow-no-subscriptions: true
    - name: Create or Update Azure Policies
      uses: azure/manage-azure-policy@v0
      with:
        paths: |
          policies/policies/Audit_Hybrid_Use_Benefit_e8d63373-b7cd-4a5d-9a62-d9eb9803ac15/**
