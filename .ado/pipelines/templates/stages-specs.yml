 stages:
  - stage: Build
    displayName: 'Build Template Spec ARM'
    jobs:
        - job:
          displayName: 'Build Template Spec ARM'
          pool:
          vmImage: 'windows-latest'
          continueOnError: false
          steps:
           - templates: ./ado/pipelines/templates/buildbicep.yml
             parameters:
               bicepPath: '$(bicepPath)'
               bicepFolder: '$(bicepFolder)'
