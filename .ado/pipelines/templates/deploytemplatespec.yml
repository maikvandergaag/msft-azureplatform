parameters:
- name : fileName
  default: ''
- name: serviceConnection
  default: ''
- name: specName
  default: ''
- name: resourceGroup
  default: ''
- name: subscription
  default: ''

steps:
  - task: AzurePowerShell@5
    displayName: "Get Template Spec Version"
    inputs:
      azureSubscription: '${{ parameters.serviceConnection }}'
      ScriptType: 'InlineScript'
      azurePowerShellVersion: 'LatestVersion'
      Inline: |
       Set-AzContext ${{ parameters.subscription }}
       $(Pipeline.Workspace)\drop\utilities\Get-TemplateSpecVersion.ps1 -TemplateSpecName "${{parameters.specName}}" -ResourceGroupName "${{parameters.resourceGroup}}" -ADO
      pwsh: true
  - task: AzurePowerShell@5
    displayName: "Deploy Template Spec"
    inputs:
      azureSubscription: '${{ parameters.serviceConnection }}'
      ScriptType: 'InlineScript'
      Inline: |
       Set-AzContext ${{ parameters.subscription }}
       New-AzTemplateSpec -Name "${{parameters.specName}}" -Version "$(versionnumber)" -ResourceGroupName "${{parameters.resourceGroup}}" -Location "westeurope" -TemplateFile "$(Pipeline.Workspace)\drop\template\${{parameters.fileName}}"
      azurePowerShellVersion: 'LatestVersion'
      pwsh: true